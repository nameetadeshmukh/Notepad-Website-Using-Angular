<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.component.scss">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success" style="padding-left: 5%; font-size: 110%;">
    <a class="navbar-brand" href="#"><i class="bi bi-journal-bookmark-fill"></i><br>NoteMate</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown" style="padding-left: 55%;">
      <ul class="navbar-nav">
        <li class="nav-item active" routerLink="whynote">
          <a class="nav-link" href="#">Why NoteMate <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown active" *ngIf="logged()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Services
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#" routerLink="home" >Home</a>
            <a class="dropdown-item" href="#" *ngIf="logged()" (click)="logout()">Log Out</a>
          </div>
        </li>
        
       
        <li class="nav-item dropdown active" >
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
            Register
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#" routerLink="login">Sign In</a>
            <a class="dropdown-item" href="#" routerLink="signup">Sign Up</a>
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" routerLink="contact">Contact Us</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" routerLink="h" *ngIf="logged()">Help</a>
        </li>
      </ul>
      
    </div>
  </nav>
  
  <router-outlet></router-outlet>
</body>
</html>
